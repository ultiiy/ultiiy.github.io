<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/3b/Hero_of_the_Village_BE1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Villager Life</title>
</head>

<body>
    <main id="world">
        <section id="cave">
            <div id="ore">
                <div id="particulaMineracao"></div>
                <img onclick="minerar()" src="assets/files/cave/esmeraldaCore.png">
            </div>
            <div class="closeCI">
                <img onclick="closeCave()" class="active" src="assets/files/marketplace/close.png">
            </div>
        </section>

        <section id="invasion">
            <div id="container"></div>
            <div class="closeCI">
                <img id="testes" onclick="stopInvasion()" class="active" src="assets/files/marketplace/close.png">
            </div>
        </section>

        <section id="overworld">
            <div class="home">
                <div class="menu">
                    <div id="status">
                        <span id="stsVida"></span><br><span id="stsFome"></span>
                    </div>
                    <div id="moedas">
                        <ul>
                            <li><span id="qntMoeda"></span></li>
                            <li><img src="assets/files/marketplace/esmeraldaCoin.png"></li>
                            <li><img class="carrinho active" onclick="openMarket()" title="Mercado" src="assets/files/marketplace/carrinhoCompras.png"></li>
                            <li><img class="picareta active" onclick="openCave()" title="Mineração" src="assets/files/cave/picaretaF.png"></li>
                            <li><img class="espada active" onclick="startInvasion()" title="Invasão" src="assets/files/invasion/espadaF.png"></li>
                        </ul>
                    </div>
                </div>
                <p id="mensagem"></p>
                <p class="reset"></p>
                <div class="personagem">
                    <div id="particulas"></div>
                    <div class="balao">
                        <img src="assets/files/villager/balaoFala.png"><span></span>
                    </div>
                    <img id="village" ondrop="drop(event)" ondragover="dragOver(event)" src="assets/files/villager/villager.gif">
                </div>
                <span class="pillager"></span>
                <div class="inventario">
                    <div class="sacola">
                        <ul id="alimentos">
                            <li>
                                <img id="beterrabaSacola" ondragstart="dragStart(event)" class="active" title='Beterraba (+0.5 fome)' src="assets/files/foods/beterraba.png">
                                <p id="qntBeterraba"></p>
                            </li>
                            <li>
                                <img id="batataSacola" ondragstart="dragStart(event)" class="active" title="Batata (+1 fome)" src="assets/files/foods//batata.png">
                                <p id="qntBatata"></p>
                            </li>
                            <li>
                                <img id="cenouraSacola" ondragstart="dragStart(event)" class="active" title="Cenoura (+2 fome)" src="assets/files/foods/cenoura.png">
                                <p id="qntCenoura"></p>
                            </li>
                            <li>
                                <img id="paoSacola" ondragstart="dragStart(event)" class="active" title="Pão (+3 fome)" src="assets/files/foods/pao.png">
                                <p id="qntPao"></p>
                            </li>
                        </ul>
                        <img onclick="inventario()" id="bundle" src="assets/files/villager/bundle.png">
                    </div>
                </div>
            </div>
            <div id="marketplace">
                <div class="market">
                    <img onclick="closeMarket()" class="close active" src="assets/files/marketplace/close.png">
                    <div class="conteudo">
                        <div class="abas">
                            <input type="radio" id="comida" name="abas" checked="checked">
                            <label title="Alimentos" for="comida"><img src="assets/files/marketplace/apple.png"></label>
                            <div class="tab">
                                <div class="cards">
                                    <!-- Inicio -->
                                    <div class="card">
                                        <img onclick="comprarBeterraba()" id="beterrabaMarket" title="Beterraba (+0.5 fome)" class="imgMarket centralizar active" src="assets/files/foods/beterraba.png">
                                        <p>Beterraba<br>0.5 (<img style="width: 14px;" src="assets/files/hunger/Fome_50.png">)</p>
                                        <div class="valor" onclick="comprarBeterraba()">
                                            <p>2.5</p>
                                            <img src="assets/files/marketplace/esmeraldaCoin.png">&emsp;
                                            <img class="active" src="assets/files/marketplace/plus.png">
                                        </div>
                                    </div>
                                    <!-- Fim -->

                                    <!-- Inicio -->
                                    <div class="card">
                                        <img onclick="comprarBatata()" id="batataMarket" title="Batata (+1 fome)" class="imgMarket centralizar active" src="assets/files/foods/batata.png">
                                        <p>Batata<br>1 (<img style="width: 14px;" src="assets/files/hunger/Fome_100.png">)</p>
                                        <div onclick="comprarBatata()" class="valor">
                                            <p>5</p>
                                            <img src="assets/files/marketplace/esmeraldaCoin.png">&emsp;
                                            <img class="active" src="assets/files/marketplace/plus.png">
                                        </div>
                                    </div>
                                    <!-- Fim -->

                                    <!-- Inicio -->
                                    <div class="card">
                                        <img onclick="comprarCenoura()" id="cenouraMarket" title="Cenoura (+2 fome)" class="imgMarket centralizar active" src="assets/files/foods/cenoura.png">
                                        <p>Cenoura<br>2 (<img style="width: 14px;" src="assets/files/hunger/Fome_100.png"><img style="width: 14px;" src="assets/files/hunger/Fome_100.png">)</p>
                                        <div class="valor" onclick="comprarCenoura()">
                                            <p>7.5</p>
                                            <img src="assets/files/marketplace/esmeraldaCoin.png">&emsp;
                                            <img class="active" src="assets/files/marketplace/plus.png">
                                        </div>
                                    </div>
                                    <!-- Fim -->

                                    <!-- Inicio -->
                                    <div class="card">
                                        <img onclick="comprarPao()" id="paoMarket" title="Pão (+3 fome)" class="imgMarket centralizar active" src="assets/files/foods/pao.png">
                                        <p>pao<br>3 (<img style="width: 14px;" src="assets/files/hunger/Fome_100.png"><img style="width: 14px;" src="assets/files/hunger/Fome_100.png"><img style="width: 14px;" src="assets/files/hunger/Fome_100.png">)</p>
                                        <div class="valor" onclick="comprarPao()">
                                            <p>12.5</p>
                                            <img src="assets/files/marketplace/esmeraldaCoin.png">&emsp;
                                            <img class="active" src="assets/files/marketplace/plus.png">
                                        </div>
                                    </div>
                                    <!-- Fim -->
                                </div>
                            </div>

                            <input type="radio" id="ferramentas" name="abas">
                            <label title="Ferramentas" for="ferramentas"><img
                                    src="assets/files/marketplace/goldenSword.png"></label>
                            <div class="tab">
                                <div class="cards">
                                    <!-- Inicio -->
                                    <div class="card">
                                        <img onclick="comprarPicaretaD()" id="picaretaDMarket" title="Picareta de Diamante (+2 esmeraldas)" class="imgMarket centralizar active" src="assets/files/cave/diamondPickaxe.png">
                                        <p>Picareta de Diamante<br>2 (<img style="width: 14px;" src="assets/files/cave/esmeralda.png"><img style="width: 14px;" src="assets/files/cave/esmeralda.png">)</p>
                                        <div class="valor" onclick="comprarPicaretaD()">
                                            <p>250</p>
                                            <img src="assets/files/marketplace/esmeraldaCoin.png">&emsp;
                                            <img class="active" src="assets/files/marketplace/plus.png">
                                        </div>
                                    </div>
                                    <!-- Fim -->

                                    <!-- Inicio -->
                                    <div class="card">
                                        <img onclick="comprarEspadaD()" id="espadaDMarket" title="Espada de Diamante (+2 esmeraldas)" class="imgMarket centralizar active" src="assets/files/invasion/diamondSword.png">
                                        <p>Espada de Diamante<br>2 (<img style="width: 14px;" src="assets/files/cave/esmeralda.png"><img style="width: 14px;" src="assets/files/cave/esmeralda.png">)</p>
                                        <div class="valor" onclick="comprarEspadaD()">
                                            <p>350</p>
                                            <img src="assets/files/marketplace/esmeraldaCoin.png">&emsp;
                                            <img class="active" src="assets/files/marketplace/plus.png">
                                        </div>
                                    </div>
                                    <!-- Fim -->

                                    <!-- Inicio -->
                                    <div class="card">
                                        <img onclick="comprarPicaretaN()" id="picaretaNMarket" title="Picareta de Netherite (+4 esmeraldas)" class="imgMarket centralizar active" src="assets/files/cave/netheritePickaxe.png">
                                        <p>Picareta de Netherite<br>4 (<img style="width: 14px;" src="assets/files/cave/esmeralda.png"><img style="width: 14px;" src="assets/files/cave/esmeralda.png"><img style="width: 14px;" src="assets/files/cave/esmeralda.png"><img style="width: 14px;" src="assets/files/cave/esmeralda.png">)</p>
                                        <div class="valor" onclick="comprarPicaretaN()">
                                            <p>1000</p>
                                            <img src="assets/files/marketplace/esmeraldaCoin.png">&emsp;
                                            <img class="active" src="assets/files/marketplace/plus.png">
                                        </div>
                                    </div>
                                    <!-- Fim -->

                                    <!-- Inicio -->
                                    <div class="card">
                                        <img onclick="comprarEspadaN()" id="espadaNMarket" title="Espada de Netherite (+6 esmeraldas)" class="imgMarket centralizar active" src="assets/files/invasion/netheriteSword.png">
                                        <p>Espada de Netherite<br>4 (<img style="width: 14px;" src="assets/files/cave/esmeralda.png"><img style="width: 14px;" src="assets/files/cave/esmeralda.png"><img style="width: 14px;" src="assets/files/cave/esmeralda.png"><img style="width: 14px;" src="assets/files/cave/esmeralda.png">)</p>
                                        <div class="valor" onclick="comprarEspadaN()">
                                            <p>1350</p>
                                            <img src="assets/files/marketplace/esmeraldaCoin.png">&emsp;
                                            <img class="active" src="assets/files/marketplace/plus.png">
                                        </div>
                                    </div>
                                    <!-- Fim -->
                                </div>
                            </div>

                            <input type="radio" id="porcoes" name="abas">
                            <label style="cursor: not-allowed;" for=""><img src="assets/files/marketplace/glassBottle.png"></label>
                            <div class="tab"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>UM JOGO NAO OFICIAL DE MINECRAFT</p>
    </footer>
    <script src="assets/script.js"></script>
</body>

</html>
