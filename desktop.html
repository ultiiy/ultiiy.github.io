<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <title>ultiiOS</title>
</head>

<body onload="mostrarTime()">
    <header id="barra-tarefas" class="barra-tarefas">
        <div class="title">
            <p>ultiiOS</p> <i class="bi bi-arrow-right-short"></i>
            <p id="appOpen">Desktop</p>
        </div>
        <p id="time"></p>
        <div class="configs">
            <i class="bi bi-universal-access"></i>
            <div class="icons">
                <i class="bi bi-volume-up-fill"></i>
                <i class="bi bi-power"></i>
            </div>
        </div>
    </header>

    <nav id="lançador-aplicativos" class="lançador-aplicativos">
        <div class="barra-lateral">
            <ul>
                <li class="efeito-hover"><img src="./assets/icons/area de trabalho/user-trash.png" alt=""></li>
            </ul>
            <img class="efeito-hover barra-lateral-menu" onclick="menu_telaCheia()" src="./assets/icons/area de trabalho/desktop-apps-symbolic.svg" alt="menu">
        </div>
    </nav>

    <main id="area-trabalho" class="area-trabalho">
        <div class="lancador-telaCheia">
            <input type="text" placeholder="Digite para pesquisar...">
            <div class="icon-app">
                <figure>
                    <img onclick="openApp('app1')" src="./assets/images/Villager Life.png" alt="Villager Life">
                    <figcaption>Villager Life</figcaption>
                </figure>
                <figure>
                    <img onclick="openApp('app2')" src="./assets/images/Jogo da memoria.png" alt="Jogo da memoria">
                    <figcaption>Jogo da Memoria</figcaption>
                </figure>
            </div>
        </div>
        <div id="docker" class="docker">
           <!-- <div class="app">
                <div class="menu-janela">
                    <span class="info">
                        <img src="assets/images/Villager Life.png" alt="">
                        <p>Villager Life</p>
                    </span>
                    <span class="icons-menuJanela">
                        <i onclick="minimizarAPP()" class="bi bi-dash"></i>
                        <i onclick="maximizarAPP()" class="bi bi-copy" style="font-size: 12px;"></i>
                        <i onclick="fecharAPP()" class="bi bi-x-lg"></i>
                    </span>
                </div>
                <div class="janela"></div>
            </div>-->
        </div>

    </main>


    <script src="assets/script.js"></script>
</body>

</html>
